name: LabyAddon Build

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
    inputs:
      release:
        description: 'Release'
        required: true
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/*-release.jar
  release:
    name: "Release"
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.release == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Publish
        run: ./gradlew publish
        env:
          MAVEN_PASS: ${{ secrets.MAVEN_PASS }}

      - name: Extract Changelog for GitHub
        run: ./gradlew extractNewestChangelog --parallel